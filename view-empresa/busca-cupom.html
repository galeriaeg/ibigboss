<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title>I BIG BOSS</title>
		<link rel="stylesheet" href="../css/web.css">
		<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Muli:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
		<script src="../js/all.js"></script>
		<script src="../js/moeda.js"></script>
	</head>
	<body>
		
		<section id="box-content">
			
			<header id="box-header">
				<div id="box-menu"><a href="busca-cupom.html" class="a-txt">Validar Cupom</a> <a href="relatorio.html" class="a-txt">Relatório</a></div>
				<img src="../img/logo-ibigboss-color.png" class="logo" />
			</header>
			
			
			<section class="box-content">
				
				<p class="title-black cleantop">Validar Cupom</p>
				
				<div class="box-group">
					
					<div class="bloco-item cleantop">
						<a href="https://www.google.com/" target="_blank"><img src="../img/logo-g.jpg" border="0" alt="logo empresa" class="logo-item" /></a>
						<span class="name-black">Google</span>
						<span class="text-black">googleadm@gmail.com</span><br />
						<span class="text-leg">Cod: 123456</span><br />
						<span class="text-leg">22/06/2020 - 15:27</span>
					</div>
					
					<label>Cupom:</label>
					<input class="input-large" placeholder="000" value="" id="cupom" name="cupom" />
					<button onclick="busca();" value="0" id="valor" class="btn-item"><i class="fas fa-search icon-busca"></i>BUSCAR</button>
					<div style="display:none;" class="box-aviso" id="box-aviso"></div>
					
					<div id="boxValor" style="display:none">
						<label>Valor:</label>
						<input class="input-large" name="valor" placeholder="0,00" onKeyPress="return(moeda(this,'.',',',event))" />
						<input type="submit" onclick="window.location.href='#'" class="submit cleanbottom" value="SALVAR" />
					</div>
					
					
				</div>
				
				
			</section>
			
			
		</section>
		
		
		<footer id="box-footer">
			I BIG BOSS - Copyright © 2020 - Todos os direitos reservados
		</footer>		
		
		
		<script>
			function busca(){
				var c = document.getElementById("cupom").value;
				
				if(c==""){
					alert("Informe o código do cupom.");
					cupom.focus();
					document.getElementById('boxValor').style="display:none;";
					document.getElementById('box-aviso').style="display:none;";	 

				}
				else{
					if(c == 12345){
						document.getElementById("box-aviso").innerHTML="<img src='../img/icon-ok.png' class='icon-aviso' /> Cupom localizado!";
						document.getElementById('box-aviso').className='box-aviso-pago';
						//document.getElementById('valor').value=1;
						document.getElementById('boxValor').style="display:block;";
						document.getElementById('box-aviso').style="display:block;";	 
					}
					else{
						document.getElementById("box-aviso").style="display:block;background:#ffe4e4;color:red";
						document.getElementById("box-aviso").innerHTML="<img src='../img/icon-erro.png' class='icon-aviso' /> Cupom não localizado!";
						//document.getElementById('valor').value=0;
						document.getElementById('boxValor').style="display:none";
					}
				}	
			}
		</script>
		
	</body>
</html>
